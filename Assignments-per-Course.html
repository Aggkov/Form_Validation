    <div class="container">
        <form action="" id="registration">
            <div class="details">
                <h3>Pick your Courses</h3>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="course1" value="Java">
                    <label class="form-check-label" for="flexCheckDefault">
                        Java
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="course2" id="flexCheckDefault"
                        value="JavaScript">
                    <label class="form-check-label" for="flexCheckDefault">
                        JavaScript
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="course3" value="Python">

                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="course4" value="C#">

                        C#
                    </label>
                </div>
                <div class="mb-3">
                    <label for="assignment" class="form-label">Please upload your Assignment</label>
                    <input class="form-control" type="file" required id="assignment" multiple>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-success">Add</button>
                </div>
            </div>
        </form>
